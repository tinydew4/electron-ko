<section class='page-section blog-post strong-headers'>

    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: '%B %d, %Y' }}</time>

    <div class="bg-shade p-4">
      <p>Have feedback on this post? Let <a target="_blank" href="https://twitter.com/ElectronJS">@ElectronJS</a> know on Twitter.</p>
    </div>
  </div>
</section>
