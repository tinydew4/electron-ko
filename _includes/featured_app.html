{% unless app.disabled %}
<a href='{{ app.website }}' target='_blank' title='{{ app.name }}' class='featured-app'>
  <div class='featured-app-logo-wrapper'>
    <img class='featured-app-logo' src='{{ site.baseurl }}/images/{{ app.icon }}' alt='{{ app.name }}'>
  </div>
  <div class='featured-app-name'>{{ app.name }}</div>
</a>
{% endunless %}
