layout: page
title: Electron Blog
permalink: /blog/
---


<div class='subtron'>
  <div class='container-narrow'>
    <h1>Electron Blog</h1>
  </div>
</div>

<section class='page-section'>
  <div class='container-narrow'>
    <ul class="blog-index">
      {% for post in site.posts %}
        <li class="mb-4 mb-md-6 mb-lg-8">
          <h2>
            <a class="blog-index-link mr-2" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
            <time class="blog-index-time">{{ post.date | date: '%B %d, %Y' }}</time>
          </h2>
          <p>{{ post.excerpt}}</p>
          <p><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">Read more â†’</a></p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
