---
layout: page
title: Electron Blog
permalink: /blog/
---

<section class='page-section'>
  <div class='container-narrow'>
    <h1 class="text-center">Electron Blog</h1>
    <hr>
    <ul class="blog-index">
      {% for post in site.posts %}
        <li class="mb-8">
          <h2>
            <a class="blog-index-link mr-2" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
            <time class="blog-index-time">{{ post.date | date: '%B %d, %Y' }}</time>
          </h2>
          <p>{{ post.excerpt}}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
