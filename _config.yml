# Site settings
title: Electron
email: atom@github.com
description: Build cross platform desktop apps with web technologies
baseurl: http://electron.atom.io
twitter_username: AtomEditor
github_username:  atom

gems:
  - jekyll-redirect-from

# Build settings
markdown: kramdown

# Documentation
variables:
  latest_version: "2.2"

collections:
  docs:
    output: true
    permalink: /docs/:path/

defaults:
  -
    scope:
      type: "docs"
    values:
      layout: "docs"
